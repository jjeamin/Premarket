{% extends 'base.html' %}

{% load static %}

{% block title %}Framework List{% endblock %}

{% block content %}
    <h2 style="display:inline">{{ object.name }}</h2>
    &emsp;<b><i>{{ object.description }}</i></b>

    <div class="row">
        {% for premodel in object.premodel_set.all|slice:":.5" %}
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card mx-auto text-center" style="margin-top: 50px;">
                <div class="card-body">
                    <a href="{{ premodel.get_absolute_url }}">
                        <img src="https://semantic-ui.com/images/wireframe/image.png" class="card-img-top" style="cursor: pointer; object-fit: cover;">
                    </a>
                    <h5 class="card-title" style="margin-top: 10px;">{{ premodel.title }}</h5>
                    <p class="card-text" style="margin-top: 10px;">{{ premodel.description }}</p>
                    <a href="{{ premodel.get_absolute_url }}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
